<ion-header>

  <ion-navbar>
    <ion-title>Create a account.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="signup">
  <div class="MainLogo" style="height:65%">
      <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="First Name"></ion-input>
          </ion-item>
          
            <ion-item>
              <ion-input type="Text" placeholder="Last Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="Email Address"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>

          <ion-item class="item-trns"> 
              <ion-label>Accept user terms.</ion-label>
              <ion-checkbox checked="false"></ion-checkbox>
          </ion-item>
        
        </ion-list>
  </div>
  <div class="MainButtons" style="height:25%; margin-top: 50px;">
    <button ion-button color="secondary" (click)="goBack()">Cancel</button>
    <button ion-button>Create</button>
  </div>
</ion-content>
