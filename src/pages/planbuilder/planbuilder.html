<ion-content>
 
    <ion-slides pager>
    
        <ion-slide>
            <div class="diag">
                <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
            </div>
            <div>
                <h2>Plan Wizard</h2>
                <p>Welcome to the Clipboard Plan Wizard</p>
            </div>
        </ion-slide>
    
        <ion-slide>
          <div class="diag">
            Description
          </div>
        </ion-slide>
    
    
        <ion-slide>
          <div class="diag">
            Number of floors
          </div>
        </ion-slide>
    
        <ion-slide>
          <div class="diag">
            Home Options
          </div>
        </ion-slide>
    
        <ion-slide>
          <div class="diag">
            Review Selections
          </div>
        </ion-slide>
    
      </ion-slides>
      <button (click)="skip()" id="skip">{{ skipMsg }}</button>
    </ion-content>
